<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to Lestari</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">LESTARI</div>
            <h2>Sign In to Lestari</h2>
            <button class="google-btn" onclick="window.location.href='google_login.php'">
                <img src="google-icon.png" alt="Google Icon" class="google-icon">
                Sign in with Google
            </button>
            <div class="separator">Or sign in with email</div>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan Nama Lengkap" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <a href="#" class="forgot">Forgot?</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <input type="text" id="address" name="address" placeholder="Masukkan Alamat Lengkap" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor HP</label>
                    <input type="text" id="phone" name="phone" placeholder="Contoh: +628976537899" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>                 
            <p class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </p>
        </div>
        <div class="info-container">
            <h3>Be part of the solution, not the pollution</h3>
            <div class="image-container">
                <img src="recycle-bins.png" alt="Recycle bins">
            </div>
        </div>
    </div>
</body>
</html>
