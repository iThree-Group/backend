<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lestari Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 70%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .form-section {
            flex: 1;
            padding: 30px;
        }

        .form-section h2 {
            margin-bottom: 20px;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-section input:focus {
            outline: none;
            border-color: #4caf50;
        }

        .form-section button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #555;
        }

        .info-section {
            flex: 1;
            background: #4caf50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .info-section h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Sign Up to Lestari</h2>
            <form action="/register" method="POST">
                <input type="text" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="text" name="alamat" placeholder="Masukkan Alamat Lengkap" />
                <input type="tel" name="nomor_hp" placeholder="Contoh: +628976537899" />
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="info-section">
            <h3>Be part of the solution, not the pollution</h3>
        </div>
    </div>
</body>
</html>
