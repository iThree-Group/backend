<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Lestari</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">LESTARI</div>
            <h2>Sign Up to Lestari</h2>
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan Nama Lengkap">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <a href="#" class="forgot">Forgot?</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <input type="text" id="address" name="address" placeholder="Masukkan Alamat Lengkap">
                </div>
                <div class="form-group">
                    <label for="phone">Nomor HP</label>
                    <input type="text" id="phone" name="phone" placeholder="Contoh: +628976537899">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
        <div class="info-container">
            <h3>Be part of the solution, not the pollution</h3>
            <div class="image-container">
                <img src="recycle-bins.png" alt="Recycle bins">
            </div>
        </div>
    </div>
</body>
</html>
